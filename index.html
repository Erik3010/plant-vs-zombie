<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Vs Zombie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="page welcome-page">
            <div class="page-wrapper">
                <div class="welcome-page-wrapper">
                    <div class="logo-wrapper">
                        <img src="./assets/General/logo.png" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Type your username here...">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="level" id="level">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button disabled class="btn btn-primary" id="start-btn">Play Game</button>
                        <button class="btn btn-secondary" id="instruction-btn">Instruction</button>
                    </div>
                </div>
                <div class="instruction-wrapper">
                    <button class="btn-close">
                        <img src="./assets/General/close-icon.png" alt="Close Button">
                    </button>
                    <div class="instruction-content">
                        <div class="instruction-title">
                            <h2>How to play game</h2>
                        </div>
                        <ol class="instruction-list">
                            <li>Input Username</li>
                            <li>Take the sun to choose the plant card</li>
                            <li>Put a plant cards into the field to fight zombies</li>
                            <li>Don't let zombies pass through the yard</li>
                            <li>Enjoy!</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="leaderboard" class="leaderboard"></div>
    </div>

    <script src="src/main.js" type="module"></script>
</body>

</html>
